<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <div
      class="min-h-screen bg-gradient-to-br from-gray-900 via-black to-gray-900 flex items-center justify-center px-4 py-8"
    >
      <div class="w-full max-w-md">
        <div
          class="bg-gray-900/50 backdrop-blur-xl rounded-2xl shadow-2xl p-8 border border-gray-800 flex flex-col items-center justify-center"
        >
        <h2 class=" text-2xl font-bold  mb-6 text-center text-transparent bg-clip-text bg-gradient-to-r from-orange-400 via-purple-700 to-blue-500  capitalize">welcome to login</h2>
        <label for="email" class="text-start text-gray-300 mb-2 text-white text-bold text-2xl">Email</label>
        <input type="email"  placeholder="Enter your email" class="w-full p-3 mb-4 rounded-lg bg-gray-800 text-white border border-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500" id="Email" />
        <label for="password" class="text-start text-gray-300 mb-2 text-white text-bold text-2xl">Password</label>
        <input type="password"  placeholder="Enter your password" class="w-full p-3 mb-4 rounded-lg bg-gray-800 text-white border border-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500" />
        <div>
            <button class="w-full bg-gradient-to-r from-blue-500 to-purple-600 text-white p-4 rounded-lg font-bold hover:from-orange-600 hover:to-purple-700 transition duration-300" id="RegisterButton">login</button>  
        </div>
        </div>
    </div>
    </div>
     
      <script src="/js/main.js"></script>
  </body>
</html>
